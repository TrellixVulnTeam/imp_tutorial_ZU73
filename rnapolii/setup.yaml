	# By default, unknown-structure parts of rigid bodies will move flexibly
	# Domains can only appear once in the rigid bodies list
	# Super-rigid bodies are greedy (grabs entire rigid body)
	rigid_bodies # each line always moves together
		Rpb4
		Rpb7
		Rpb1_1 Rpb1_2 Rpb1_3
	super_rigid_bodies # sometimes move together     
		Rpb4 Rpb7
